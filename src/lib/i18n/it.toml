# Pulsante per tradurre il sito
translate = "Translate"

[hero] # Prima sezione del sito
# Titolo principale della sezione hero
title = "Sotto La Luna"
# Sottotitolo mostrato sopra il titolo
subtitle = "Trattoria Piemontese nel cuore di Santa Rita"
# Breve descrizione introduttiva del sito (2 righe max)
description = "Cucina tipica piemontese fatta in casa, ingredienti di stagione e vini selezionati da piccoli produttori. Un locale d’atmosfera dove tradizione e qualità si incontrano."

[hero.buttons] # Pulsanti della sezione hero
# Pulsante con link al menù
menu = "Scopri il Menu"
# Pulsante per prenotare un tavolo
book = "Prenota un Tavolo"

[hero.img] # Immagine della sezione hero
# Testo alternativo dell'immagine, mostrato se l'immagine non viene caricata
alt = "Torino con la Mole Antonelliana nello sfondo"

[about] # Sezione "Chi Siamo"
# Titolo principale della sezione
title = "Benvenuti a<span class=\"notranslate\"> Sotto La Luna</span>"
# Sottotitolo mostrato sopra il titolo
subtitle = "Chi Siamo"
# Descrizione del ristorante, ogni paragrafo è un elemento della lista
description = [
	"""
Nel cuore del borgo Santa Rita, Fabrizio vi accoglie in sala mentre Paolo vi conquista in cucina con i sapori autentici della tradizione piemontese. Sotto La Luna è una trattoria d’atmosfera dove sentirsi a casa.
	""",
	"""
Ogni piatto è rigorosamente fatto in casa, preparato con materie prime di stagione e, quando possibile, a km zero. Nessun compromesso sulla qualità, prezzi onesti e sapori che raccontano il Piemonte più vero.
	""",
]

[[about.details]] # Card informativa aggiuntiva
# Titolo della card
title = "Fatto in Casa"
# Descrizione della card
description = "Pasta fresca, pane e dolci preparati ogni giorno nella nostra cucina"

[[about.details]]
title = "Tradizione Piemontese"
description = "Ricette storiche come bollito misto, bagna cauda e brasato al Nebbiolo"

[about.img] # Immagine della sezione Chi Siamo
# Testo alternativo dell'immagine
alt = "Interno del ristorante con tavoli apparecchiati"

[about.img.card] # Card sopra l'immagine nella sezione Chi Siamo
# Titolo della card
title = "Regala un’Esperienza"
# Testo della card
description = "Scopri i nostri coupon regalo per Natale, compleanni e occasioni speciali"

[menu] # Sezione del menù
# Titolo della sezione
title = "Il Nostro Menu"
# Sottotitolo mostrato sopra il titolo
subtitle = "Il Menù"
# Breve descrizione introduttiva della sezione menù
description = "Dai grandi classici piemontesi alla pasta fresca fatta in casa, ogni piatto nasce da ingredienti selezionati e lavorazioni artigianali per offrirvi un’esperienza autentica."
# Pulsante per vedere il menù completo
button = "Vedi il Menu"

[[menu.gallery]] # Primo piatto mostrato nella galleria
flag = "Antipasto" # Tipo di piatto
title = "Vitello Tonnato" # Nome del piatto
ingredients = "Vitello, tonno sott'olio, uova" # Ingredienti principali
description = "Carne di vitello all'antica maniera con salse tradizionali piemontesi." # Breve descrizione
imgAlt = "Vitello tonnato all'antica" # Testo alternativo immagine

[[menu.gallery]]
flag = "Primo"
title = "Agnolotti al Sugo di Arrosto"
ingredients = "Pasta fresca all'uovo, ripieno di carne, fondo d'arrosto"
description = "Pasta fresca fatta in casa secondo tradizione, condita con il classico sugo piemontese."
imgAlt = "Agnolotti piemontesi al sugo di arrosto"

[[menu.gallery]]
flag = "Secondo"
title = "Bagna Cauda"
ingredients = "Acciughe, aglio, olio, verdure cotte e crude"
description = "Il simbolo della convivialità piemontese, servita con verdure di stagione selezionate."
imgAlt = "Bagna cauda con verdure miste"

[[menu.gallery]]
flag = "Dolce"
title = "Bonet"
ingredients = "Cacao, amaretti, uova, zucchero, rum"
description = "Il dolce al cucchiaio simbolo del Piemonte, preparato artigianalmente nella nostra cucina."
imgAlt = "Bonet piemontese al cacao e amaretti"

[cellar] # Sezione "La Cantina"
# Titolo principale della sezione
title = "La Nostra Cantina"
# Sottotitolo mostrato sopra il titolo
subtitle = "La Cantina"
# Descrizione della cantina
description = "La nostra cantina propone oltre 50 etichette selezionate tra piccoli produttori, aziende agricole e cantine sociali. Dalla Barbera Superiore al Dolcetto d’Alba, dal Nebbiolo al Barbaresco, tutti vini piemontesi scelti per accompagnare al meglio ogni piatto della tradizione."

[bookTable] # Sezione per prenotare un tavolo
# Titolo della sezione
title = "Prenota un Tavolo"
# Breve descrizione della sezione
description = "Siamo aperti tutte le sere dalle 19:00 alle 22:30 (chiuso la domenica). Prenota il tuo tavolo e vivi un’autentica esperienza piemontese."
# Email visualizzata sotto il form
email = "trattoria@sottolaluna.it"
# Bottone per prenotare su WhatsApp
button = "Prenota su WhatsApp"
# Template del messaggio precompilato con segnaposto {guests}, {date} e {time}
